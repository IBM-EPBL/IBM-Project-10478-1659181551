<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/signupcss1.css') }}">
    <title>JobKanguru</title>
    <link rel="shortcut icon" href="../static/images/kangaroo.png" type="image/x-icon">
</head>
<body>
    <h1>JobKanguru</h1>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
        </div>
        <div class="form-container">
            
            <div class="form-inner">
                
    <form action="#" class="login">
        <div class="field">
            <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="pass-link">
            <a href="#">Forgot password?</a>
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a href="signup1.html">Signup now</a>
        </div>
    </form>
    </div>
    </div>
    </div>
    <h5>Don't have account already?&nbsp;&nbsp;<a class="trigger_popup_fricc" style="text-decoration: none;"><i>Sign Up</i></a>  </h5>
  <div class="hover_bkgr_fricc">
  <span class="helper"></span>
  <div>
    <div class="popupCloseButton">&times;</div>
    <p>Register As</p>
    <div class="row signsec1">
        <div class="col-md-4 card">
            <img src="{{url_for('static',filename = 'images/seeker.svg')}}"><br><br>
            <button class="button" id="buttonpop"><a href="register" >Job Seeker</a></button>
            
        </div>
        <div class="col-md-4 card">
            <img src="{{url_for('static',filename = 'images/organi.svg')}}"><br><br>
            <button class="button" id="buttonpop"><a href="orgregister">Organization</a></button>
           
        </div>   
    </div>
  </div>
  </div>




</body>
</html>



<!DOCTYPE html>




<script>
  $(window).load(function () {
    $('.trigger_popup_fricc').click(function(){
       $('.hover_bkgr_fricc').show();
    });
    $('.hover_bkgr_fricc').click(function(){
        $('.hover_bkgr_fricc').hide();
    });
    $('.popupCloseButton').click(function(){
        $('.hover_bkgr_fricc').hide();
    });
});
</script>
